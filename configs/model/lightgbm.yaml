# LightGBM Model Configuration

name: lightgbm

# Model Hyperparameters
params:
  objective: regression
  metric: rmse
  boosting_type: gbdt

  # Learning
  learning_rate: 0.05
  num_leaves: 31
  max_depth: -1

  # Regularization
  min_child_samples: 20
  min_child_weight: 0.001
  subsample: 0.8
  subsample_freq: 1
  colsample_bytree: 0.8
  reg_alpha: 0.0
  reg_lambda: 0.0

  # Training
  n_estimators: 1000
  random_state: 42
  n_jobs: -1
  verbose: -1
